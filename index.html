<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AStarProject</title>
  </head>
  <body>
    <main>
      <section id="aside" class="reglages">
        <div class="choosePositionButton">
          <button id="chooseStart" class="modeChooser">
            Choose Starting Node
          </button>
          <p id="startingPosition">(0, 0)</p>
        </div>
        <div class="choosePositionButton">
          <button id="chooseGoal" class="modeChooser">Choose Goal Node</button>
          <p id="goalPosition">(0, 0)</p>
        </div>
        <button id="drawObstacles">Draw Obstacles</button>
        <input type="range" id="inputWidth" placeholder="Width" />
        <input type="range" id="inputHeight" placeholder="Height" />
      </section>
      <div id="mapDiv"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
